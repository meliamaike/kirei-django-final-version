{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Kirei Staff - Login</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'staff/css/sb-admin-2.css' %}" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">
      
          <div class="col-md-6">
            <div class="card o-hidden border-0 shadow-lg my-5">
              <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                  <div class="col-lg-12">
                    <div class="p-5">
                      <div class="text-center">
                        <img src="{% static 'home/images/logo.png'%}" class="mx-auto d-block" style="max-width: 80% !important;">
                        <h1 class="h4 text-gray-900 mb-4">Bienvenido</h1>
                      </div>
                      <form action="" method="POST" class="needs-validation" novalidate="" autocomplete="off" enctype="multipart/form-data">   
                        <div class="mb-3 mx-3">
                              {% csrf_token %}
                              <div class="form-group row">
                                <label class="form-label">{{ form.login.label_tag }}</label>
                                  {{ form.login}}
                              </div>
                              <div class="form-group row">
                                <label class="form-label">{{ form.password.label_tag }}</label>
                                  {{ form.password }}
                              </div>
                              <div class="d-flex align-items-center">
                                <button type="submit" class="btn btn-primary ms-auto" name="login_form_submit">
                                  Ingresar
                              </button>
                              </div>
                          </div>  
                      </form>
                      <hr>
                      <div class="text-center">
                        <a class="small" href="">¿Olvidaste tu contraseña?</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
      
        </div>
      
      </div>
      <!-- Footer -->
      <footer class="sticky-footer bg-white">
        <div class="container my-auto">
            <div class="copyright text-center my-auto">
                <span>&copy; Kirei 2023 </span>
            </div>
        </div>
    </footer>
    <!-- End of Footer -->

      

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'staff/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'staff/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'staff/vendor/jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'staff/js/sb-admin-2.min.js' %}"></script>

</body>

</html>
