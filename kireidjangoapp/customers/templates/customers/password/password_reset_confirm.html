{% extends "home/base.html" %}

{% block content %}

{% load crispy_forms_tags %}  
  
  <!--Password Reset Confirm-->
    <section class="h-100" id="login-seccion">
      <div class="container h-100">
          <div class="row justify-content-sm-center h-100">
                <div class="col-xxl-5 col-xl-7 col-lg-6 col-md-8 col-sm-10">
                  <div class="card shadow-lg">
                      <div class="card-body p-5">
                          <h1 class="fs-4 card-title fw-bold mb-4">Confirma tu nueva contraseña</h1>
                          <hr>
                          <p>Por favor, ingresa tu nueva contraseña.</p>                          
                          <form method="POST">
                            {% csrf_token %}
                            {{ form|crispy }} 
                            {% crispy form %}  
                              <div class="mb-3">
                                  <div class="d-flex align-items-center justify-content-center">
                                      <button type="submit" class="btn btn-primary">
                                          Reseteo
                                      </button>
                                  </div>
                              </div>    
                          </form>
                      </div>
                  </div>
                </div>
          </div>
      </div>
  </section>

    <style type="text/css">
      .form-signin {
        width: 100%;
        max-width: 330px;
        padding: 15px;
        margin: auto;
      }
      .form-signin .checkbox {
        font-weight: 400;
      }
      .form-signin .form-control {
        position: relative;
        box-sizing: border-box;
        height: auto;
        padding: 10px;
        font-size: 16px;
      }
      .form-signin .form-control:focus {
        z-index: 2;
      }
      .form-signin input[type="password"] {
        margin-bottom: 10px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
      }
      .h3{
        text-align: center;
      }
    </style>
    
{% endblock %}
