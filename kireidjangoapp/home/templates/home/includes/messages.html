
{% if messages %}
  <div class="container-fluid mt-2 pt-2 pb-0 px-0 mb-0 mx-0">
    {% for message in messages %}
      <div class="alert {{ message.tags }} alert-dismissible mt-5 mb-0 mx-0" role="alert">
        <button type="button" class="close" aria-label="Close" onclick="dismissAlert(this)">
          <span aria-hidden="true">&times;</span>
        </button>
        {{ message }}
      </div>
    {% endfor %}
  </div>
{% endif %}

<script>
  function dismissAlert(button) {
    const alert = button.closest('.alert');
    alert.remove();
  }
</script>
